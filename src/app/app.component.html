<router-outlet *ngIf="!isLoggedIn()">
    <section class="hero" routerLinkActive #rlink="routerLinkActive" [class.is-fullheight]="!rlink.isActive">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Welcome to RescueTracks!
                </h1>
                <h2 class="subtitle" [hidden]="rlink.isActive">
                    Please <a routerLink="/auth/login">login</a> or <a routerLink="/auth/register">register</a>
                </h2>
            </div>
        </div>
    </section>
</router-outlet>
<div *ngIf="isLoggedIn()" class="body">
    <section class="hero is-info is-bold">
        <h2 class="subtitle has-text-centered">RescueTracks</h2>
        <nav class="navbar">
            <div class="navbar-menu is-active columns is-mobile level">
                <div class="navbar-item column has-text-centered level-left">
                    <span class="level-item">Hello {{displayName}}!</span>
                </div>
                <div class="navbar-item column has-text-centered level-right">
                    <div class="level-item">
                        <a class="button is-danger" (click)="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="section main-container">
        <router-outlet></router-outlet>
    </section>
    <footer class="footer">
        <a routerLink="/" class="button" routerLinkActive="is-primary" [routerLinkActiveOptions]='{exact: true}'>Home</a>
        <a routerLink="/events" class="button" routerLinkActive="is-primary">Events</a>
    </footer>
</div>
