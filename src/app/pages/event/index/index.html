<a routerLink="/events/start" class="button">Start an Event</a>
<div class="events">
    <div *ngFor="let event of events | async" class="event">
        <a [routerLink]="[event.id]" class="button is-small">
            {{ event | formatEventDate }}
        </a>
        <span *ngIf="event.animals.length > 0">({{ event.animals.length }} animals)</span>
    </div>
</div>
